<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С праздником! С 8 марта!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="main">
        <div class="wrapper">
            <div class="row">
                <img data-speed="1" src="images/falling-rose-petals.png" alt="Лепестки" class="parallax petals">
                <img data-speed="2" src="images/8-march.png" alt="8 марта" class="parallax march8">
                <img data-speed="3" src="images/mishka.png" alt="Мишка" class="parallax mishka">
                <img data-speed="4" src="images/violet.png" alt="Фиолетовый цветок" class="parallax violet">
                <img data-speed="5" src="images/ping.png" alt="Розовый цветок" class="parallax ping">
                <img data-speed="6" src="images/diamond-violet.png" alt="Кристал фиолетовый" class="parallax diamond_violet">
                <img data-speed="7" src="images/diamond-ping.png" alt="Кристал розовый" class="parallax diamond_ping">
                <div data-speed="1" class="parallax text">
                    Международный<br /> женский день
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
